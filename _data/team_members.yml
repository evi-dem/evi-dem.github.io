- name: Kristian Vrede Skaaning Frederiksen
  photo: skaaning.jpg
  group: staff
  position: Assistant Professor 
  info: Aarhus University
  email: ksf@ps.au.dk
  bio: Kristian is Assistant Professor at Aarhus University, Department of Political Science. In his research, he primarily seeks to answer why citizens sometimes support politicians who break democratic principles, why citizens sometimes oppose democratic norm violations, and shed light on citizens’ involvement in processes of both democratic backsliding and restoration. He has fielded several cross-country survey experiments to answer such questions. Besides these specific research interests, his broader interest is comparative politics, political behavior, and causal inference. 
  website: https://sites.google.com/view/kristianfrederiksen
 
- name: Morgan Le Corre Juratic
  photo: juratic.jpg
  group: staff
  position: Postdoc
  info: Aarhus University
  email: morgan.lcj@ps.au.dk
  bio: Morgan is a post-doctoral researcher at Aarhus University and was previously a PhD researcher at the European University Institute. Her research focuses on polarization and current challenges to democracies. In her dissertation, she studied the consequences of party polarization for citizens’ political behavior in Europe. Her current research agenda focuses on the role of elites in shifting democratic norms. She is specialized in mixed-methods designs and uses experiments, computational text analysis, and qualitative focus groups analysis. Her broad research interests include party competition, political behavior, and public opinion.
  website: https://www.morganlecorrejuratic.com/

- name: Elena Leuschner
  photo: leuschner.jpg
  group: staff
  position: Postdoc
  info: University of Münster 
  email: elena.leuschner@uni-muenster.de
  bio: Elena is a post-doctoral researcher at the University of Münster. She was previously a PhD researcher at the University of Gothenburg and has been a visiting fellow at the Berlin Social Science Center (WZB) and the University of Oxford. At the intersection between comparative politics and political behavior, Elena studies protests and when politicians or governments are responsive to protesters’ demands. In her research, she employs various methods, such as survey experiments with political elites, econometric modeling, or quantitative text analysis.
  website: https://elenaleuschner.github.io/

- name: Monique Reiske
  photo: reiske.jpg
  group: staff
  position: Postdoc
  info: University of Münster (starting 2026)
  email: reiskemonique@gmail.com
  website: https://www.monique-reiske.de
  bio: Starting in 2026, Monique will be a postdoctoral researcher at the University of Münster. She is currently finishing her PhD at the chair for economic history at the Humboldt-University Berlin, is a member of the Berlin School of Economics and has been a visiting PhD-student at the University of Oxford. Monique's research interests lie at the intersection between economic history and political economy, with a particular focus on strategies of anti-democratic movements, which she analyzes by taking quantitative empirical methods to historical sources. In her dissertation, she shows how economic distress and strategic political violence contributed to the success of the Nazi party in early 1930s Germany. 

- name: Mirko Wegemann
  photo: wegemann.png
  group: staff
  position: Postdoc
  info: University of Münster
  email: m.wegemann@uni-muenster.de
  bio: Mirko is a post-doctoral researcher at the University of Münster. He was previously a PhD researcher at theEuropean University Institute in Florence and a visiting fellow at the University of Vienna and the Humboldt University of Berlin. Mirko studies changing patterns of party competition in Western Europe, with a focus on challenger parties’ programmatic evolution. In addition, he delves into the role of gender in politics and citizens' perceptions of policy justifications. In his research, he employs various methods such as survey experiments and natural language processing. 
  website: https://mirko-wegemann.github.io/

- name: Tim Lars Allinger
  photo: allinger.jpg
  group: staff
  position: PhD Student
  info: Aarhus University
  email: allinger@ps.au.dk
  bio: Tim is a Ph.D. candidate at the Department of Political Science at Aarhus University and a visiting scholar at Princeton University (Spring 2024). In his research, he studies the causes of political extremism and its consequences for democracy and society more generally. Specifically, he seeks to understand what factors make citizens justify violence against minority groups, and under which conditions this translates into intolerant and extreme forms of behavior. To answer these questions, his research relies on diverse quantitative methods with a focus on innovative experimental and quasi-experimental designs.
  website: https://tim-allinger.github.io/

- name: Kukyoung Heo
  photo: kukyoung.jpg
  group: staff
  position: PhD Student
  info: University of Münster
  email: kukyoung.heo@uni-muenster.de
  bio: Kukyoung is a doctoral researcher at the Department of Economics at the University of Münster. He holds an MSc in Economics from LMU Munich and a BSc/MSc in Economic History from the London School of Economics. His research lies at the intersection of economics, economic history, and political science. Current projects range from constructing a cross-country database to study long-run patterns of labor and capital taxation since the 19th century, to applying text analysis methods to parliamentary debates. In his work, he applies diverse methods including econometric modeling, panel data analysis, and text analysis.

