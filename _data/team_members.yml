- name: Thilo Albers
  photo: albers.jpg
  group: pi
  position: Assistant Professor (tenure track)
  info: University of Münster 
  email: thilo.albers@uni-muenster.de
  bio: Thilo is Assistant Professor of Economic History at the University of Münster. Prior to that, Thilo was a postdoctoral fellow at Humboldt University in Berlin. He holds a PhD from the London School of Economics and Political Science, has won several prizes in his field, and has published widely at the intersection of economic history, political science, economics, and finance. His research seeks to understand how economic outcomes have historically shaped policymaking at the local, national, and international level and how policy in turn has affected economic outcomes. 
  website: https://sites.google.com/site/tnhalbers/


- name: Daniel Bischof
  photo: bischof.png
  group: pi
  position: Professor & Associate Professor
  info: University of Münster & Aarhus University
  email: db@danbischof.com 
  bio: Since 2023 Daniel has been Professor of Comparative Politics at the University of Münster as well as Associate Professor of Politics at Aarhus University. Prior to that, Daniel has been an SNF Ambizione (2019-2023) and postdoctoral fellow (2015-2019) at the University of Zurich. He conducted his PhD studies at the University of Leicester (UK) and held various visiting positions at Harvard University, the European University Institute and the University of California, San Diego among others. His research mainly seeks to understand the role of social norms for political behavior in contemporary democracies. 
  website: https://www.danbischof.com/

